<!DOCTYPE html>

<html lang="en">
	<head>
		<title>VDOT Calculator</title>
		<link rel="stylesheet" href="style.css">
		<script src="calc.js"></script>
	</head>

	<body>
		<div class="container">
			<h1>VDOT Calculator</h1>
			<form>
				<select id="select-distance" name="distance">
					<option value="1500">1500m</option>
					<option value="Mile">Mile</option>
					<option value="3k">3k</option>
					<option value="2-mile">2 Miles</option>
					<option value="5k">5k</option>
					<option value="8k">8k</option>
					<option value="5-mile">5 Miles</option>
					<option value="10k">10k</option>
					<option value="15k">15k</option>
					<option value="10-mile">10 Miles</option>
					<option value="20k">20k</option>
					<option value="1/2 Marathon">Half Marathon</option>
					<option value="25k">25k</option>
					<option value="30k">30k</option>
					<option value="Marathon">Marathon</option>
				</select>
				<input type="number" placeholder="hh" name="hour" id="input-hour" min=0>
				<input type="number" placeholder="mm" name="minute" id="input-minute" min=0 max=59>
				<input type="number" placeholder="ss" name="second" id="input-second" min=0 max=59>
				<button type="button" onclick="make_calcs()">Calculate</button>
			</form>
			
			<hr />
			
			<p><span class="left-display">VDOT: </span><span class="right-display" id="output-vdot"></span></p>
			
			<hr />
			
			<h2>Training Paces</h2>
			<p><span class="left-display">Easy/Long (E) Pace: </span><span class="right-display" id="output-e"></span></p>
			<p><span class="left-display">Marathon (M) Pace: </span><span class="right-display" id="output-m"></span></p>
			<p><span class="left-display">Threshold (T) Pace: </span><span class="right-display" id="output-t"></span></p>
			<p><span class="left-display">Interval (I) Pace: </span><span class="right-display" id="output-i"></span></p>
			<p><span class="left-display">Repetition (R) Pace: </span><span class="right-display" id="output-r"></span></p>
			
			<hr />
			
			<h2>Equivalent Times</h2>
			<p><span class="left-display">5k: </span><span class="right-display" id="output-5k"></span></p>
			<p><span class="left-display">10k: </span><span class="right-display" id="output-10k"></span></p>
			<p><span class="left-display">Half Marathon: </span><span class="right-display" id="output-half-mara"></span></p>
			<p><span class="left-display">Marathon: </span><span class="right-display" id="output-mara"></span></p>
			
		</div>
	</body>
</html>
